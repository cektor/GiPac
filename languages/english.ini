about_html = <div style="text-align: center;"><h2 style="color: #0077b6;">GiPac - Gift Package</h2><h4 style="color: #0077b6;">Professional Debian Packaging IDE</h4><p>Version 1.1.1</p></div><div style="margin: 20px;"><h3 style="color: #00b4d8;">üöÄ Core Features</h3><ul><li><b>Dual Build System:</b> dpkg-buildpackage (Professional) and dpkg-deb (Simple)</li><li><b>Project Type Support:</b> üêç Python, ‚öôÔ∏è Binary, üé® Theme/Icon packages</li><li><b>Smart Project Wizard:</b> File analysis and automatic configuration</li><li><b>Advanced Dependency Detection:</b> 20+ Python libraries + Binary analysis</li><li><b>GPG Digital Signing:</b> Package security and distribution support</li><li><b>Lintian Quality Control:</b> Automatic package quality analysis</li></ul><h3 style="color: #00b4d8;">üéØ Advanced Features</h3><ul><li><b>7-Tab Interface:</b> File Locations, Main Settings, Desktop, Scripts, Debian, Control, Summary</li><li><b>Live Previews:</b> Real-time Control file and Desktop file preview</li><li><b>Project Management:</b> Complete project save/load in .gipac format</li><li><b>Field Code Support:</b> %%f, %%F, %%u, %%U, %%d, %%n, %%i, %%c parameters</li><li><b>Administrator Mode:</b> Secure elevated execution with pkexec</li><li><b>Multi-Architecture:</b> all, amd64, i386, arm64, armhf support</li></ul><h3 style="color: #00b4d8;">üõ†Ô∏è Technical Features</h3><ul><li><b>Debian Files:</b> changelog, copyright, rules, maintainer scripts</li><li><b>Multi-Language:</b> Full Turkish/English support</li><li><b>System Tray:</b> Background operation support</li><li><b>Dark Theme:</b> Modern and eye-friendly interface</li><li><b>Fullscreen Mode:</b> F11 for focused work</li><li><b>Comprehensive Logs:</b> Detailed operation tracking</li></ul><h3 style="color: #00b4d8;">üì¶ Supported Formats</h3><ul><li><b>Input:</b> Python (.py), Binary, Desktop (.desktop), Icon files</li><li><b>Output:</b> Debian packages (.deb), GPG signatures (.asc)</li><li><b>Project:</b> GiPac project files (.gipac)</li></ul><h3 style="color: #00b4d8;">License</h3><p>This software is licensed under <a href="#show_license" style="color: #00b4d8;">ALG Software & Electronics ‚Äì Software License</a>.</p><h3 style="color: #00b4d8;">Developer</h3><p>Fatih √ñNDER (CekToR)<br><a style="color: #00b4d8;" href="mailto:info@algyazilim.com">info@algyazilim.com</a><br><a style="color: #00b4d8;" href="https://algyazilim.com">algyazilim.com</a><br><a style="color: #00b4d8;" href="https://github.com/cektor">Github</a></p><div style="margin-top: 40px; padding: 10px; background-color: #2d2d2d; border-radius: 5px;"><p style="color: #ff9800; font-style: italic; text-align: center;">This software comes with no warranty. Users assume all risks when using this software.</p></div></div>
