about_html=<div style="text-align: center;"><h2 style="color: #0077b6;">GiPac - Gift Package</h2><h4 style="color: #0077b6;">Profesyonel Debian Paketleme IDE'si</h4><p>Sürüm 1.1.1</p></div><div style="margin: 20px;"><h3 style="color: #00b4d8;">🚀 Ana Özellikler</h3><ul><li><b>Çift Build Sistemi:</b> dpkg-buildpackage (Profesyonel) ve dpkg-deb (Basit)</li><li><b>Proje Tipi Desteği:</b> 🐍 Python, ⚙️ Binary, 🎨 Tema/İkon paketleri</li><li><b>Akıllı Proje Sihirbazı:</b> Dosya analizi ve otomatik yapılandırma</li><li><b>Gelişmiş Bağımlılık Tespiti:</b> 20+ Python kütüphanesi + Binary analizi</li><li><b>GPG Dijital İmzalama:</b> Paket güvenliği ve dağıtım desteği</li><li><b>Lintian Kalite Kontrolü:</b> Otomatik paket kalite analizi</li></ul><h3 style="color: #00b4d8;">🎯 Gelişmiş Özellikler</h3><ul><li><b>7 Sekmeli Arayüz:</b> Dosya Konumları, Ana Ayarlar, Desktop, Betikler, Debian, Control, Özet</li><li><b>Canlı Önizlemeler:</b> Control dosyası ve Desktop dosyası gerçek zamanlı önizleme</li><li><b>Proje Yönetimi:</b> .gipac formatında tam proje kaydetme/yükleme</li><li><b>Field Code Desteği:</b> %%f, %%F, %%u, %%U, %%d, %%n, %%i, %%c parametreleri</li><li><b>Yönetici Modu:</b> pkexec ile güvenli yükseltilmiş çalıştırma</li><li><b>Çoklu Mimari:</b> all, amd64, i386, arm64, armhf desteği</li></ul><h3 style="color: #00b4d8;">🛠️ Teknik Özellikler</h3><ul><li><b>Debian Dosyaları:</b> changelog, copyright, rules, maintainer scripts</li><li><b>Çoklu Dil:</b> Türkçe/İngilizce tam destek</li><li><b>System Tray:</b> Arka plan çalışma desteği</li><li><b>Karanlık Tema:</b> Modern ve göz dostu arayüz</li><li><b>Tam Ekran Modu:</b> F11 ile odaklanmış çalışma</li><li><b>Kapsamlı Loglar:</b> Detaylı işlem takibi</li></ul><h3 style="color: #00b4d8;">📦 Desteklenen Formatlar</h3><ul><li><b>Giriş:</b> Python (.py), Binary, Desktop (.desktop), İkon dosyaları</li><li><b>Çıkış:</b> Debian paketleri (.deb), GPG imzaları (.asc)</li><li><b>Proje:</b> GiPac proje dosyaları (.gipac)</li></ul><h3 style="color: #00b4d8;">Lisans</h3><p>Bu yazılım <a href="#show_license" style="color: #00b4d8;">ALG Yazılım & Elektronik – Yazılım Lisansı</a> altında lisanslanmıştır.</p><h3 style="color: #00b4d8;">Geliştirici</h3><p>Fatih ÖNDER (CekToR)<br><a style="color: #00b4d8;" href="mailto:info@algyazilim.com">info@algyazilim.com</a><br><a style="color: #00b4d8;" href="https://github.com/cektor">Github</a></p><div style="margin-top: 40px; padding: 10px; background-color: #2d2d2d; border-radius: 5px;"><p style="color: #ff9800; font-style: italic; text-align: center;">Bu yazılım hiçbir garanti vermemektedir. Yazılımı kullanırken oluşabilecek riskler kullanıcıya aittir.</p></div></div>
